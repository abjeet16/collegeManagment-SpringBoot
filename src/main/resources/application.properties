# ==============================
# SERVER CONFIGURATION
# ==============================
server.port=8080
server.servlet.context-path=/api/v1

# Ensures the server shuts down cleanly when idle
server.shutdown=GRACEFUL

# Close idle connections quickly
server.tomcat.connection-timeout=5s

# ==============================
# HIKARI CONNECTION POOL (Optimized for Sleeping)
# ==============================

# Reduce active DB connections
spring.datasource.hikari.maximumPoolSize=3

# Allow all connections to close when idle
spring.datasource.hikari.minimumIdle=0

# Close idle connections after 5s
spring.datasource.hikari.idleTimeout=5000

# Max wait time for a connection
spring.datasource.hikari.connectionTimeout=10000

# Recycle connections every 30s
spring.datasource.hikari.maxLifetime=30000

# ==============================
# LOGGING CONFIGURATION (Reduces Load)
# ==============================
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR

# ==============================
# JPA & HIBERNATE CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Force Hibernate to release connections quickly
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.release_mode=after_transaction

# Optimize batch inserts (Prevents too many queries at once)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

spring.datasource.hikari.auto-commit=false

